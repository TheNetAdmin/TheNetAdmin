# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates
  schedule: 
    - cron: "0 12 * * 0"
  push: 
    branches: ["master"]
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          # Output
          output_action: commit
          committer_branch: metrics
          # Options
          user: TheNetAdmin
          template: classic

          # base: header, activity, community, repositories, metadata
          # config_timezone: America/Tijuana
          # config_animations: no

          # plugin_lines: yes
          # plugin_traffic: yes

          # plugin_followup: yes
          # plugin_followup_indepth: yes
          # plugin_followup_sections: repositories, user

          # plugin_languages: yes
          # plugin_languages_ignored: Roff
          # plugin_languages_details: bytes-size, percentage, lines
          # plugin_languages_limit: 6
          # plugin_languages_categories: programming
          # plugin_languages_colors: "0:#E58606, 1:#5D69B1, 2:#52BCA3, 3:#99C945, 4:#CC61B0, 5:#24796C, 6:#DAA51B, 7:#2F8AC4"
          # plugin_languages_other: yes

          # plugin_isocalendar: yes
          # plugin_isocalendar_duration: full-year

          # plugin_introduction: yes
          # plugin_introduction_title: yes

          # plugin_achievements: yes
          # plugin_achievements_threshold: C
          # plugin_achievements_secrets: yes
          # plugin_achievements_ignored: verified, automater, infographile, worker, forker, follower, contributor, reviewer, scripter, explorer
          # plugin_achievements_display: compact

          # plugin_habits: yes
          # plugin_habits_facts: yes
          # plugin_habits_charts: no
          # plugin_habits_from: 1000
          # plugin_habits_days: 30

          # plugin_stargazers: yes
          
          # plugin_repositories: yes
          # plugin_repositories_featured: zjunix/zjunix, zjunix/bootloader, thenetadmin/zjuthesis, thenetadmin/lens-vans, thenetadmin/makefile-templates, thenetadmin/mightypc, thenetadmin/nap, thenetadmin/vscode-linkerscript, thenetadmin/qemu-microbit, thenetadmin/animaid, thenetadmin/nadict, thenetadmin/arduino-sword
          
          # plugin_activity: yes

          plugin_lines: yes
          plugin_traffic: yes

          plugin_followup: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories, user

          plugin_discussions: yes

          plugin_languages: yes
          plugin_languages_details: percentage, lines
          plugin_languages_sections: most-used, recently-used
          plugin_languages_categories: programming
          plugin_languages_recent_categories: programming, markup
          plugin_languages_ignored: HTML, CSS, Less, EJS, Nunjucks
          plugin_languages_other: true
          #plugin_languages_indepth: yes

          plugin_gists: yes

          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: mastered
          plugin_topics_limit: 0 # disable

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
  
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_timestamps: yes

          plugin_code: yes

          plugin_reactions: yes
          plugin_reactions_details: count
          plugin_reactions_limit: 200

          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 14
          plugin_wakatime_limit: 4
          plugin_wakatime_repositories_visibility: public
